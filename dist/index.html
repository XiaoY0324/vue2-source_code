<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue2</title>
</head>
<body>
  <div id="app">
    <span>{{ msg }}</span>
    <span>{{ name }}</span>
  </div>
</body>
<script src="./vue.js"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: function() {
      return {
        msg: '杨帅加油',
        age: 'amosyang'
      }
    }
  });

  setTimeout(() => {
    vm.msg = 1;
    vm.msg = 2;
    vm.msg = 3;
    vm.name = '哈哈';

    // setTimeout(() => {
    //   console.log(vm.$el);
    // }, 0);
      
    vm.$nextTick(() => {
      console.log(vm.$el);
    });
  }, 1000);
</script>
</html>
